<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" href="/images/leul-profile.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      content="Leul Tewodros - Full Stack Engineer | Building scalable, accessible, and high-performance digital products"

    <meta property="og:image" content="/images/leul-profile.webp" />
    <title>Leul Tewodros | PortifolioX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Default Dark Mode Variables */
        --bg-main: #09090b;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa; /* zinc-400 */
        --text-muted: #52525b; /* zinc-600 */
        --accent: #34d399; /* emerald-400 */
        --card-bg: #18181b; /* zinc-900 */
        --border-color: #27272a; /* zinc-800 */
        --dock-bg: rgba(0, 0, 0, 0.8);
        --hover-bg: rgba(255, 255, 255, 0.1);

        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        --ease-in-out-cubic: cubic-bezier(0.65, 0, 0.35, 1);
      }

      /* Light Mode Overrides */
      [data-theme='light'] {
        --bg-main: #fafafa; /* zinc-50 */
        --text-primary: #18181b; /* zinc-900 */
        --text-secondary: #52525b; /* zinc-600 */
        --text-muted: #a1a1aa; /* zinc-400 */
        --accent: #059669; /* emerald-600 */
        --card-bg: #ffffff;
        --border-color: #e4e4e7; /* zinc-200 */
        --dock-bg: rgba(255, 255, 255, 0.8);
        --hover-bg: rgba(0, 0, 0, 0.05);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow: hidden;
        transition: background-color 0.5s var(--ease-out-expo), color 0.5s var(--ease-out-expo);
      }

      /* =========================================
         VIEW TRANSITION CONFIGURATION
         ========================================= */

      /* 
       * 1. THE ZOOM EFFECT (Root)
       */
      
      ::view-transition-group(root) {
        animation-duration: 0.8s;
        animation-timing-function: var(--ease-out-expo);
      }

      ::view-transition-old(root) {
        animation: 0.4s fadeOutScale forwards;
        transform-origin: center center;
      }

      ::view-transition-new(root) {
        animation: 0.6s fadeIn forwards;
      }

      /* 
       * 2. HERO PROFILE MORPH (Home -> Work header)
       */
      ::view-transition-group(hero-profile) {
        z-index: 200;
        animation-duration: 0.6s;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      ::view-transition-old(hero-profile),
      ::view-transition-new(hero-profile) {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      /* 
       * 3. HERO TITLE MORPH
       */
      ::view-transition-group(hero-title) {
        z-index: 100;
        animation-duration: 0.5s;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* 
       * 4. PROJECT IMAGE MORPH 
       */
      ::view-transition-group(project-image-*) {
        z-index: 100;
        animation-duration: 0.8s;
        animation-timing-function: var(--ease-in-out-cubic);
        height: 100%; 
      }

      /* 
       * 3. INDEPENDENT DOCK ANIMATIONS 
       */
      ::view-transition-group(dock-toggle) {
        animation-duration: 0.4s;
        animation-timing-function: var(--ease-out-expo);
      }
      ::view-transition-image-pair(dock-toggle) {
        isolation: isolate;
      }
      ::view-transition-old(dock-icon) {
        animation: 0.2s rotateOut forwards;
      }
      ::view-transition-new(dock-icon) {
        animation: 0.4s rotateIn forwards;
      }

      /* =========================================
         KEYFRAMES
         ========================================= */

      @keyframes fadeOutScale {
        to {
          opacity: 0;
          transform: scale(0.95);
          filter: blur(10px);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotateOut {
        to {
          transform: rotate(90deg) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes rotateIn {
        from {
          transform: rotate(-90deg) scale(1);
          opacity: 0;
        }
        to {
          transform: rotate(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px var(--accent), 0 0 40px transparent; }
        50% { box-shadow: 0 0 30px var(--accent), 0 0 60px var(--accent); }
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* =========================================
         UTILITIES
         ========================================= */

      .waterfall-item {
        opacity: 0;
        animation: slideUp 1s var(--ease-out-expo) forwards;
      }

      .waterfall-item:nth-child(1) { animation-delay: 0.3s; }
      .waterfall-item:nth-child(2) { animation-delay: 0.4s; }
      .waterfall-item:nth-child(3) { animation-delay: 0.5s; }
      .waterfall-item:nth-child(4) { animation-delay: 0.6s; }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Selection */
      ::selection {
        background: var(--accent);
        color: white;
      }

      /* Focus Ring */
      *:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Line Clamp Utility */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
